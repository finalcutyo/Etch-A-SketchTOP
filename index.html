<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');</style>
    <title>GRIDDRAW</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1 id = 'GRIDDRAW'>GRIDDRAW</h1><h1 class="blink">_</h1></header>
    <div class="container">
        <div class="options">
                <div class="option-title">Grid Size</div>
                <div id="size-show"></div>
                <input type="range" class="inputs" name="Size" id="grid-size" min="2" max="40" step="2" value="16" >
                <input type="button" id="grid-size-confirm" value="Set Grid Size">
                
                <div class="option-title">Pick a Color</div>
                <input type="color" class="inputs" id="color-picker" value="#000000">
                <input type="button" id="randomizer" value="Randomize">

                <input type="button" class="inputs" id="clear-grid" value="Clear Grid">
                
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
